<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="user.css" />
</head>
<body>
  <div id="loading" class="centered">Loading...</div>
  <div id="dashboard" class="hidden">
    <header>
      <h1>Welcome, <span id="user-display"></span></h1>
      <button id="logout-btn">Logout</button>
    </header>
    <div class="nav-div">
      <nav>
        <button class="tab-btn active" data-tab="history">History</button>
        <button class="tab-btn" data-tab="troubleshoot">Troubleshoot</button>
        <button class="tab-btn" data-tab="askai">Ask AI / Submit Issue</button>
        <button class="tab-btn" data-tab="livechat">Chat with Admin</button>
      </nav>
    </div>
    <main>
      <section id="history" class="tab-content active">
        <h2>Your Support History</h2>
        <ul id="history-list"></ul>
      </section>
      <section id="troubleshoot" class="tab-content">
        <h2>Troubleshooting Guide</h2>
        <p>Try these common fixes:</p>
        <ol>
          <li>Restart your device</li>
          <li>Check your internet connection</li>
          <li>Update your software</li>
          <li>If still stuck, ask for help below!</li>
        </ol>
      </section>
      <section id="askai" class="tab-content">
        <h2>Describe Your Problem</h2>
        <form id="issue-form" autocomplete="off">
          <label for="device-type">Device Type</label>
          <select id="device-type" required>
            <option value="">Select device type</option>
            <option value="phone">Phone</option>
            <option value="laptop">Laptop</option>
            <option value="other">Other</option>
          </select>
          <div id="device-details"></div>
          <label for="issue-desc">Describe the issue</label>
          <textarea id="issue-desc" required placeholder="Describe the problem..."></textarea>
          <button type="submit">Submit Issue</button>
          <div id="form-msg"></div>
        </form>
      </section>
      <section id="livechat" class="tab-content">
        <h2>Chat with Admin</h2>
        <div id="livechat-messages"
          style="max-height:300px;overflow-y:auto;padding:10px;border-radius:8px;background:#f8f8f8;"></div>
        <form id="livechat-form" style="display:flex;gap:8px;margin-top:8px;">
          <input type="text" id="livechat-input" placeholder="Type message..." autocomplete="off" required
            style="flex:1;padding:8px;border-radius:5px;border:1px solid #ccc;">
          <button type="submit"
            style="padding:8px 14px;border-radius:5px;background:#2da654;color:#fff;border:none;">Send</button>
        </form>
      </section>
    </main>
  </div>
  <script type="module" src="user.js"></script>
</body>
</html>
